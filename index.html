<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Mogil Ventures - Building Tomorrow's Technology Today" />
    <meta name="theme-color" content="#000000" />

    <!-- Preconnect to actual external services -->
    <link rel="preconnect" href="https://cal.com" />
    <link rel="preconnect" href="https://app.cal.com" crossorigin />

    <!-- DNS prefetch for portfolio project links -->
    <link rel="dns-prefetch" href="https://app.prompty.games" />
    <link rel="dns-prefetch" href="https://www.paper-boy.app" />
    <link rel="dns-prefetch" href="https://withefficient.com" />
    <link rel="dns-prefetch" href="https://www.ootdfit.com" />

    <title>Mogil Ventures</title>

    <!-- Organization structured data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mogil Ventures",
      "url": "https://mogilventures.com",
      "logo": "https://mogilventures.com/favicon.png",
      "description": "Ready to Build Something? Let's explore your technical challenge, discuss our approach, and see how rapid prototyping can help you move forward with confidence."
    }
    </script>

    <!-- Critical CSS - Inlined for above-fold content -->
    <style>
      :root {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body {
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      /* Loading spinner for Suspense */
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      .w-8 { width: 2rem; }
      .h-8 { height: 2rem; }
      .border-2 { border-width: 2px; }
      .rounded-full { border-radius: 9999px; }
      .border-white\/20 { border-color: rgba(255,255,255,0.2); }
      .border-t-white { border-top-color: white; }
      /* Skeleton screen styles */
      .skeleton-hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #171717 0%, #000 100%);
        overflow: hidden;
      }
      .skeleton-nav {
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .skeleton-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .skeleton-text {
        width: clamp(280px, 80vw, 900px);
        height: clamp(3rem, 10vw, 8rem);
        background: rgba(255,255,255,0.08);
        border-radius: 0.5rem;
        animation: skeleton-pulse 1.5s ease-in-out infinite;
      }
      .skeleton-scroll {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .skeleton-scroll-text {
        width: 4rem;
        height: 0.75rem;
        background: rgba(255,255,255,0.1);
        border-radius: 0.25rem;
      }
      .skeleton-scroll-arrow {
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        background: rgba(255,255,255,0.1);
      }
      @keyframes skeleton-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
    </style>

    <!-- Preload main entry point -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root">
      <!-- Branded skeleton - replaced when React mounts -->
      <div class="skeleton-hero">
        <!-- Nav placeholder -->
        <div class="skeleton-nav"></div>

        <!-- Title placeholder -->
        <div class="skeleton-title">
          <div class="skeleton-text"></div>
        </div>

        <!-- Scroll indicator placeholder -->
        <div class="skeleton-scroll">
          <div class="skeleton-scroll-text"></div>
          <div class="skeleton-scroll-arrow"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
