<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Mogil Ventures - Building Tomorrow's Technology Today" />
    <meta name="theme-color" content="#000000" />

    <!-- Preconnect to actual external services -->
    <link rel="preconnect" href="https://cal.com" />
    <link rel="preconnect" href="https://app.cal.com" crossorigin />

    <!-- DNS prefetch for portfolio project links -->
    <link rel="dns-prefetch" href="https://app.prompty.games" />
    <link rel="dns-prefetch" href="https://www.paper-boy.app" />
    <link rel="dns-prefetch" href="https://withefficient.com" />
    <link rel="dns-prefetch" href="https://www.ootdfit.com" />

    <title>Mogil Ventures</title>

    <!-- Organization structured data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mogil Ventures",
      "url": "https://mogilventures.com",
      "logo": "https://mogilventures.com/favicon.png",
      "description": "Ready to Build Something? Let's explore your technical challenge, discuss our approach, and see how rapid prototyping can help you move forward with confidence."
    }
    </script>

    <!-- Critical CSS - Inlined for above-fold content -->
    <style>
      :root {
        --background: 0 0% 0%;
        --foreground: 0 0% 100%;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body {
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(var(--background)); }
      .text-foreground { color: hsl(var(--foreground)); }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      /* Loading spinner for Suspense */
      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin { animation: spin 1s linear infinite; }
      .w-8 { width: 2rem; }
      .h-8 { height: 2rem; }
      .border-2 { border-width: 2px; }
      .rounded-full { border-radius: 9999px; }
      .border-white\/20 { border-color: rgba(255,255,255,0.2); }
      .border-t-white { border-top-color: white; }
    </style>

    <!-- Preload main entry point -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
